<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e293b;
      font-size: 28px;
    }

    /* ðŸ”¥ Advance Back Button */
    .back-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: all 0.4s ease;
      animation: slideIn 0.8s ease-out;
    }
    .back-btn i {
      font-size: 18px;
      transition: transform 0.3s ease;
    }
    .back-btn:hover {
      transform: translateX(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      background: linear-gradient(135deg, #1e293b, #334155);
    }
    .back-btn:hover i {
      transform: translateX(-5px);
    }
    .back-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    .back-btn:active::before {
      width: 300%;
      height: 300%;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    .cart-container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }
    .cart-item {
      border-bottom: 1px solid #e2e8f0;
      padding: 14px 0;
      animation: fadeIn 0.6s ease;
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-name {
      font-weight: bold;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .cart-price { color: #16a34a; font-weight: 600; }
    .cart-actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover { transform: scale(1.08); }
    .btn-delete {
      background: #ef4444;
      color: #fff;
    }
    .btn-delete:hover { background: #dc2626; }
    .btn-buy {
      background: #3b82f6;
      color: #fff;
    }
    .btn-buy:hover { background: #2563eb; }
    .empty {
      text-align: center;
      font-size: 18px;
      padding: 25px;
      color: gray;
      animation: fadeIn 0.7s ease;
    }
    .empty i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #9ca3af;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- ðŸ”™ Advanced Back Button -->
  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i> Back to Home
  </button>

  <h1><i class="fa-solid fa-cart-shopping"></i> Your Cart</h1>
  <div class="cart-container" id="cart-container">
    <div class="empty"><i class="fa-regular fa-face-frown"></i><br>Your cart is empty</div>
  </div>

  <script>
    // Go back function
    function goBack() {
      window.location.href = "index.html";
    }

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-container');

    function renderCart() {
      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        cartContainer.innerHTML = '<div class="empty"><i class="fa-regular fa-face-frown"></i><br>Your cart is empty</div>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <div class="cart-top">
            <span class="cart-name"><i class="fa-solid fa-box"></i> ${item.name}</span>
            <span class="cart-price">â‚¹${item.price}</span>
          </div>
          <div class="cart-actions">
            <button class="btn btn-buy" onclick="buyItem(${index})"><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
            <button class="btn btn-delete" onclick="removeItem(${index})"><i class="fa-solid fa-trash"></i> Delete</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function buyItem(index) {
  const product = cart[index];
  
  // Redirect with product details in URL
  const encodedName = encodeURIComponent(product.name);
  const encodedPrice = encodeURIComponent(product.price);

  // Go to order.html with product info
  window.location.href = `oder.html?name=${encodedName}&price=${encodedPrice}`;
}

    renderCart();
  </script>
</body>
</html>
