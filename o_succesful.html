<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Order Successful</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --card-bg: rgba(255, 255, 255, 0.9);
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --text: #1f2937;
    --text-muted: #4b5563;
    --radius: 20px;
    font-family: 'Montserrat', sans-serif;
  }

  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
    overflow: hidden;
    background-color: transparent; /* Background color removed */
  }

  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Pushes the canvas behind the content */
  }

  .container {
    width: 100%;
    max-width: 600px;
    padding: 24px;
    position: relative; /* Ensure card content is on top */
    z-index: 1;
  }

  .card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.5);
    padding: 60px 40px;
    text-align: center;
    transform: translateY(20px);
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
  }

  .icon-wrapper {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 140px;
    height: 140px;
    background: linear-gradient(45deg, #a78bfa, #8b5cf6);
    border-radius: 50%;
    margin-bottom: 24px;
    box-shadow: 0 15px 35px -5px rgba(79, 70, 229, 0.6);
    transform: scale(0);
    opacity: 0;
    animation: popInBounce 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards 0.6s;
  }

  .icon {
    width: 70px;
    height: 70px;
    stroke: white;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .title {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 12px;
    background: linear-gradient(90deg, #4f46e5, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0;
    animation: fadeIn 0.8s ease-in forwards 1s;
  }

  .message {
    font-size: 18px;
    color: var(--text-muted);
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 0.8s ease-in forwards 1.2s;
  }
  
  .actions {
    opacity: 0;
    animation: fadeIn 0.8s ease-in forwards 1.4s;
  }

  .btn {
    padding: 16px 36px;
    border-radius: 999px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    background: var(--primary);
    color: white;
    box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
  }

  .btn:hover {
    background: var(--primary-dark);
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(79, 70, 229, 0.6);
  }

  /* Keyframe Animations */
  @keyframes fadeInUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes popInBounce {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <div class="card">
    <div class="icon-wrapper">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
    </div>
    <h1 class="title">Order Confirmed!</h1>
    <p class="message">Your order has been successfully placed. We're getting it ready to be shipped!</p>
    <div class="actions">
      <button class="btn" onclick="window.location.href='item_details.html'">Continue Shopping</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
