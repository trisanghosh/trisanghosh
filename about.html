<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - TrisanShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c6f1ff, #e0f7fa, #fce4ec);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .about-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 850px;
      width: 90%;
      animation: fadeIn 1s ease, slideUp 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); }
      to { transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      color: #003366;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .back-button {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 12px 30px;
      font-size: 1rem;
      background: linear-gradient(to right, #2196f3, #21cbf3);
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #1976d2, #00bcd4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .about-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="about-container">
    <h1>About TrisanShop</h1>
    <p>
      Welcome to <strong>TrisanShop</strong> — where shopping meets simplicity! <br><br>
      Explore thousands of products, from sweet and food to home goods and more. <br><br>
      We aim to deliver a smooth, secure, and stylish shopping experience to your screen — every time, everywhere.
    </p>

    <a href="index.html" class="back-button">← Go Back</a>
  </div>

</body>
</html>
